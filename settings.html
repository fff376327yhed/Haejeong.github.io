<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #222;
            font-size: 24px;
            font-weight: bold;
        }
        p {
            color: #444;
            font-size: 18px;
        }
        .fortune-btn, .back-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .fortune-btn:hover, .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>설정</h1>
        <p>아직 설정은 미구현 기능입니다.<br>대신 아래 기능을 이용해보세요!</p>
        <button class="fortune-btn" onclick="location.href='fortune.html'">오늘의 운세 확인</button>
        <button class="fortune-btn" onclick="location.href='puzzle.html'">&lt;퍼즐&gt; 비밀번호 맞추기</button>
        <button class="back-btn" onclick="location.href='index.html'">돌아가기</button>
    </div>
</body>
</html>
