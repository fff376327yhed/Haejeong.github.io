<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥해정 뉴스🎥</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            background-color: #f9fbfd;
            color: #333;
            overflow-y: scroll;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        main {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .article-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        article {
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }
        article:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        article img {
            max-width: 100%;
            max-height: 200px;
            height: auto;
            width: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
        article h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #007bff;
        }
        article p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #f1f3f5;
            color: #6c757d;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid #e1e8ed;
        }
        .branding {
            font-size: 14px;
            color: #adb5bd;
        }
        /* Popup styles */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #007bff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 2000;
        }
        #popup h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        #popup button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup button:hover {
            background-color: #0056b3;
        }
        #popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #007bff;
        }
        #popup .close-btn:hover {
            color: #0056b3;
        }
        header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    position: relative;
}

.header-buttons {
    position: absolute;
    right: 20px;
    top: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

#login-btn, #logout-btn {
    padding: 10px 15px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    margin-bottom: 5px;
}

#login-btn:hover, #logout-btn:hover {
    background-color: #0056b3;
}


header h1 {
    flex: 1;
    text-align: center;
    margin: 0;
}

.header-buttons {
    position: absolute;
    right: 20px;
    top: 20px;
}

.settings-container {
    position: absolute;
    top: 90px; /* 헤더 아래쪽으로 이동 */
    right: 20px; /* 오른쪽 끝으로 이동 */
}

#settings-btn {
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#settings-btn:hover {
    transform: scale(1.1);
}

#settings-btn {
    width: 50px; /* 기존 40px → 50px */
    height: 50px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#settings-btn:hover {
    transform: scale(1.2); /* 호버 시 확대 효과 */
}

</style>

</head>
<body>
    <header>
        <h1>🎥해정 뉴스🎥</h1>
        <div class="header-buttons">
            <button id="login-btn">로그인</button>
            <button id="logout-btn" style="display:none;">로그아웃</button>
        </div>
    </header>
    
    
    <!-- 설정 버튼을 헤더 아래쪽에 배치 -->
    <div id="settings-container" class="settings-container">
        <a href="settings.html">
            <img id="settings-btn" src="images/settings.jpg" alt="설정" />
        </a>
    </div>
    
    


    <main>
        <div class="article-container" id="articleContainer">
            <!-- Articles will be dynamically inserted here -->
        </div>

        <script src="https://cdn.auth0.com/js/auth0/9.18/auth0.min.js"></script>
<script>
   const auth0Client = new auth0.WebAuth({
    domain: "dev-hsgcomet.us.auth0.com",
    clientID: "Kdox5L5553CNs3VDs71LKytqWevg1A4A",
    redirectUri: "https://fff376327yhed.github.io/Haejeong.github.io/",
    responseType: "token id_token",
    scope: "openid profile email"
});

document.getElementById("login-btn").addEventListener("click", () => {
    auth0Client.authorize();
});

document.getElementById("logout-btn").addEventListener("click", () => {
    auth0Client.logout({ returnTo: "https://fff376327yhed.github.io/Haejeong.github.io/" });
    localStorage.removeItem("accessToken");
    localStorage.removeItem("idToken");
    updateUI(false);
});

function handleAuthentication() {
    auth0Client.parseHash((err, authResult) => {
        if (authResult && authResult.accessToken && authResult.idToken) {
            localStorage.setItem("accessToken", authResult.accessToken);
            localStorage.setItem("idToken", authResult.idToken);
            updateUI(true);
        } else {
            updateUI(false);
        }
    });
}

function updateUI(loggedIn) {
    document.getElementById("login-btn").style.display = loggedIn ? "none" : "block";
    document.getElementById("logout-btn").style.display = loggedIn ? "block" : "none";

    // 설정 버튼 항상 표시
    document.getElementById("settings-container").style.display = "block";
}

handleAuthentication();

</script>

    </main>
    <footer>
        <p>&copy; 2025 뉴스 웹사이트 <h6> 저작자 - 혜성</h6></p>
        <div class="branding">해정뉴스</div>
    </footer>

    <div id="popup">
        <button class="close-btn">×</button>
        <h2>댓글 기능이 추가되었습니다!</h2>
        <button id="dismissButton">다시 표시하지 않기</button>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const dismissButton = document.getElementById('dismissButton');
        const closeButton = document.querySelector('.close-btn');
        

        // Show popup if not dismissed
        if (!localStorage.getItem('popupDismissed')) {
            popup.style.display = 'block';
        }

        // Handle dismiss button click
        dismissButton.addEventListener('click', () => {
            localStorage.setItem('popupDismissed', 'true');
            popup.style.display = 'none';
        });

        // Handle close button click
        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Sample articles data
        const articles = [
           { id: 2, title: '송산고 정아영·양승민, 열애설로 교내 ‘시끌’…친구 이상의 관계?', preview: '작성자 : 박은채 기자 / 등록 2025-01-26 8:32', image: 'images/enchae.jpg' },
           { id: 1, title: '"정아영, 바른 나무 위원회를 무시하며 논란의 중심에 서다"', preview: ' 작성자 : 정혜성 기자 / 등록 2025-01-25 1:59', image: 'images/tree.jpg' },
            
        ];

        const container = document.getElementById('articleContainer');

        articles.forEach(article => {
            const articleElement = document.createElement('article');
            articleElement.onclick = () => location.href = `article${article.id}.html`;

            const title = document.createElement('h2');
            title.textContent = article.title;
            articleElement.appendChild(title);

            const image = document.createElement('img');
            image.src = article.image;
            image.alt = article.title;
            articleElement.appendChild(image);

            const preview = document.createElement('p');
            preview.textContent = article.preview;
            articleElement.appendChild(preview);

            container.appendChild(articleElement);
        });

       



    </script>
</body>
</html>
