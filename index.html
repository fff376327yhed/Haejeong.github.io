<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎥해정 뉴스🎥</title>
    <style>
        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.8;
            background-color: #f9fbfd;
            color: #333;
            overflow-y: scroll;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        main {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .article-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }
        article {
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }
        article:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        article img {
            max-width: 100%;
            max-height: 200px;
            height: auto;
            width: auto;
            border-radius: 8px;
            margin-top: 15px;
        }
        article h2 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #007bff;
        }
        article p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }
        footer {
            background-color: #f1f3f5;
            color: #6c757d;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 1px solid #e1e8ed;
        }
        .branding {
            font-size: 14px;
            color: #adb5bd;
        }
        /* Popup styles */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #007bff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 30px;
            text-align: center;
            display: none;
            z-index: 2000;
        }
        #popup h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        #popup button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #popup button:hover {
            background-color: #0056b3;
        }
        #popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #007bff;
        }
        #popup .close-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>🎥해정 뉴스🎥</h1>
    </header>
    <main>
        <div class="article-container" id="articleContainer">
            <!-- Articles will be dynamically inserted here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 뉴스 웹사이트 <h6> 저작자 - 혜성</h6></p>
        <div class="branding">해정뉴스</div>
    </footer>

    <div id="popup">
        <button class="close-btn">×</button>
        <h2>댓글 기능이 추가되었습니다!</h2>
        <button id="dismissButton">다시 표시하지 않기</button>
    </div>

    <script>
        const popup = document.getElementById('popup');
        const dismissButton = document.getElementById('dismissButton');
        const closeButton = document.querySelector('.close-btn');

        // Show popup if not dismissed
        if (!localStorage.getItem('popupDismissed')) {
            popup.style.display = 'block';
        }

        // Handle dismiss button click
        dismissButton.addEventListener('click', () => {
            localStorage.setItem('popupDismissed', 'true');
            popup.style.display = 'none';
        });

        // Handle close button click
        closeButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Sample articles data
        const articles = [
            { id: 1, title: '"정아영, 바른 나무 위원회를 무시하며 논란의 중심에 서다"', preview: ' 작성자 : 정혜성 기자 / 등록 2025-01-25 1:59', image: 'images/tree.jpg' },
            { id: 2, title: '추후 추가할 예정', preview: '제보할 기사가 있으면 카톡으로 사진 + 글', image: 'images/creating.jpg' },
        ];

        const container = document.getElementById('articleContainer');

        articles.forEach(article => {
            const articleElement = document.createElement('article');
            articleElement.onclick = () => location.href = `article${article.id}.html`;

            const title = document.createElement('h2');
            title.textContent = article.title;
            articleElement.appendChild(title);

            const image = document.createElement('img');
            image.src = article.image;
            image.alt = article.title;
            articleElement.appendChild(image);

            const preview = document.createElement('p');
            preview.textContent = article.preview;
            articleElement.appendChild(preview);

            container.appendChild(articleElement);
        });
    </script>
</body>
</html>
